<div class="card">
  <div class="navbar">
    <div class="start-wrapper">
      <img src="assets/logo.png" alt="logo" />
    </div>

    <div class="end-wrapper">
      @if(currentUser?.role ==='god'){
      <p-button (onClick)="deleteAllOrdersAndSales()" icon="pi pi-trash" label="Delete All Sales And Orders" />
      }
      <a routerLink="/products" routerLinkActive="active-tab">Products</a>
      <a routerLink="/orders" routerLinkActive="active-tab">Orders</a>
      <a routerLink="/sales" routerLinkActive="active-tab">Sales</a>
      <div class="user-menu-wrapper" (mouseenter)="userMenu.show($event)" (mouseleave)="userMenu.hide()">
        <span class="user-dropdown-trigger">
          {{ currentUser?.name }}
          <i class="pi pi-caret-down"></i>
        </span>

        <p-menu #userMenu [popup]="true" [style]="{ 'min-width': '160px', 'max-width': '220px' }" [model]="items"></p-menu>
      </div>
    </div>
  </div>
</div>
