<div class="mb-4 p-8 flex items-center justify-center">
  <p-card [style]="{ width: '20rem', height: 'fit-content', overflow: 'hidden' }">
    <ng-template #header>
      <img alt="Card" class="w-100 object-contain aspect-[4/3]" src="{{ data.img }}" />
    </ng-template>
    <ng-template #title>{{ data.name }}</ng-template>
    <span>Stock: {{ data.stock }}</span>
    <br />
    <span>Price: ${{ data.price }}</span>
    <ng-template #footer>
      <div class="flex gap-4 mt-1">
        <p-button icon="pi pi-shopping-bag" label="Order" class="w-full" styleClass="w-full" />
      </div>
    </ng-template>
  </p-card>
</div>
